<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Inspired</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <section class= "chooseCategory">
            <h1> Need some Motivation?</h1>
            <h2> Look over and Choose from the list of Category</h2>
            <ul>
                <li>Inspire</li>
                <li>Life</li>
                <li>Love</li>
                <li>Art</li>
                <li>Funny</li>
                <li>Students</li>
            </ul>
            <form> 
                <label for="searchTerm">Search one Category To Generate Quote of the Day</label>
                <input type = "text" name= "searchTerm" id= "searchTerm" value="inspire"><br>
                

                <label for="pageNum"> Select between 1-200 to get a Random Picture related to category</label>
                <input type = "number" name ="pageNum" id="pageNum" min ="1" max="200" value= "3"><br>
                <input type ="submit" value="Search">

            </form>

        </section>

        <div class= "results">
            <ul class= "js-results"></ul>
        </div>

        <div class ="photoResults">
        </div>
        <div class ="js-button"></div>



    </main>
    <script src="index.js"></script>
</body>

</html>
